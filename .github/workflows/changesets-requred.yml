name: Changeset Required

on:
  push:
    branches-ignore:
      - master
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  changeset:
    name: Changeset Required
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: yarn add @changesets/cli

      - name: Determine base branch
        id: base-branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "base=${{ github.base_ref }}" >> $GITHUB_OUTPUT
          else
            echo "base=master" >> $GITHUB_OUTPUT
          fi

      - name: Check for changesets
        id: changeset-check
        run: |
          if git diff --name-only origin/${{ steps.base-branch.outputs.base }}...HEAD | grep -q "^.changeset/.*\.md$"; then
            echo "has_changeset=true" >> $GITHUB_OUTPUT
          else
            echo "has_changeset=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for skip label
        id: skip-check
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            return labels.includes('skip-changeset');
          result-encoding: string

      - name: Set skip default for push events
        id: skip-default
        if: github.event_name == 'push'
        run: echo "result=false" >> $GITHUB_OUTPUT

      - name: Verify changeset or skip label
        if: steps.changeset-check.outputs.has_changeset == 'false' && (steps.skip-check.outputs.result == 'false' || steps.skip-default.outputs.result == 'false')
        run: |
          echo "❌ No changeset found"
          echo ""
          echo "Please add a changeset by running:"
          echo "  yarn changeset"
          echo ""
          echo "Then commit and push the changeset file."
          exit 1

      - name: Success
        if: steps.changeset-check.outputs.has_changeset == 'true'
        run: echo "✅ Changeset requirement satisfied"
